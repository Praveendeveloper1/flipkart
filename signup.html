<html>
    <head>
        <link rel="stylesheet" href="signup.css" />
        <script
          src="https://kit.fontawesome.com/c4338603d0.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <link rel="icon" href="images/favicon.png" />
        <title>Signup Page</title>
    </head>
    <body>
          <div class="container">
              <div class="mycard">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="myLeftCtn">
                              <form class="myForm text-center ">
                                  <header>Create new account</header>
                                  <div class="form-group">
                                      <label>
                                        <i class="fas fa-user"></i>
                                        <input class="myInput" type="text" placeholder="Username" id="username" required>
                                      </label>
                                  </div>

                                  <div class="form-group">
                                      <label>
                                        <i class="fas fa-envelope"></i>
                                        <input class="myInput" type="text" placeholder="Email" id="email" required>
                                      </label>
                                </div>

                                <div class="form-group">
                                    <label>
                                        <i class="fas fa-lock"></i>
                                        <input class="myInput" type="password" placeholder="password" value="A@.gmail.com" id="password" required>
                                    </label>
                                </div>
                                
                                <div class="form-group">
                                    <label>
                                        <input id="check_1" name="check_1" type="checkbox" required minlength="8"> <small>I read and agree to the term & condition</small></input>
                                        <div class="invalid-feedback">You must check the box.</div>
                                    </label>
                                </div>
                                <input type="submit" class="btn btn-primary" value="CREATE ACCOUNT">
                              </form>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="myRightCtn">
                              <div class="box">
                                  <header>Flipkart</header>
                                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis quas nulla magni a aliquid cumque doloribus labore minus qui dignissimos Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, eligendi..</p>
                                  <input type="button" class="btn btn-primary" value="Learn More">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </body>
</html>
