<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/c4338603d0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images/favicon.png" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="mycard">
        <div class="row">
          <div class="col-md-6">
            <div class="myLeftCtn">
              <form class="myForm text-center">
                <header>Login</header>
                <div class="from-control py-3">
                  <label>
                    <i class="fas fa-user"></i>
                    <input
                      class="myInput"
                      type="text"
                      placeholder="Username"
                      id="username"
                      required
                    />
                  </label>
                </div>
                <div class="from-control py-3">
                  <label>
                    <i class="fas fa-lock"></i>
                    <input
                      class="myInput"
                      type="password"
                      placeholder="password"
                      id="password"
                      required
                    />
                  </label>
                </div>
                <input type="submit" class="btn btn-primary" value="Login" />
                <div class="forgot-password py-2">
                  <a href="#">Forgot password</a>
                </div>
                <div>
                  <p class="register">Don't have an account?</p>
                  <a href="signup.html">Register here</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="myRightCtn">
              <div class="box">
                <header>Flipkart</header>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Debitis quas nulla magni a aliquid cumque doloribus labore
                  minus qui dignissimos Lorem ipsum, dolor sit amet consectetur
                  adipisicing elit. Soluta, eligendi..
                </p>
                <input
                  type="button"
                  class="btn btn-primary"
                  value="Learn More"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
